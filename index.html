<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic"
        rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Здесь применять гибкую магию -->
        <input type="radio" name="breed" id="abis">
        <input type="radio" name="breed" id="brit">
        <input type="radio" name="breed" id="russ">
        <input type="radio" name="breed" id="siam">
        <input type="radio" name="breed" id="all">
        <div class="container">
            <div class="header">
                <h1>Бабуленькины котятки</h1>
            </div>
            <div class="main">
                <div class="brPh">
                    <div class="breeds">
                        <label for="abis">Абиссинская</label>
                        <label for="brit">Британская</label>
                        <label for="russ">Русская голубая</label>
                        <label for="siam">Сиамская</label>
                        <label for="all" class="all"></label>
                    </div>
                    <div class="photos">
                        <div class="first line">
                            <div class="photo abis vertical">
                                <img alt="Абиссинская"
                                src="http://www.charming-angel.ru/Airis3.jpg">
                                <p class="description">Рыжик, 1 год</p>
                            </div>
                            <div class="photo brit horizontal">
                                <img alt="Британская"
                                src="http://cs628628.vk.me/v628628611/2cc00/j7YJ_mxl6X8.jpg">
                                <p class="description">Леопольд, 3 года</p>
                            </div>
                        </div>
                        <div class="sec line">
                            <div class="photo brit vertical">
                                <img alt="Британская"
                                src="http://www.tidy-tails.com/images/img-cat.png">
                                <p class="description">Забава, 8 месяцев</p>
                            </div>
                            <div class="photo siam vertical">
                                <img alt="Сиамская"
                                src="http://cs628628.vk.me/v628628611/2cc0e/0i0OHYV0Mlo.jpg">
                                <p class="description">Серафима, 4 года</p>
                            </div>
                            <div class="photo russ vertical">
                                <img alt="Русская голубая"
                                src="http://cs628628.vk.me/v628628611/2cc15/EUQHCkXi82Y.jpg">
                                <p class="description">Тимофей, 2 года</p>
                            </div>
                        </div>
                        <div class="third line">
                            <div class="photo abis horizontal">
                                <img alt="Абиссинская"
                                src="http://cs628628.vk.me/v628628611/2cc1d/bcUxi2EX3aw.jpg">
                                <p class="description">Багира, 1 год</p>
                            </div>
                            <div class="photo siam vertical">
                                <img alt="Сиамская"
                                src="http://cs628628.vk.me/v628628611/2cc24/yRwfwRtq19k.jpg">
                                <p class="description">Любава, 2 года</p>
                            </div>
                        </div>
                        <div class="fourth line">
                            <div class="photo russ last">
                                <img alt="Русская голубая"
                                src="http://cs628628.vk.me/v628628611/2cc2c/uEZI7dUq5oc.jpg">
                                <p class="description">Мурка, 1 год</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="raiting">
                    <p>Рейтинг</p>
                    <label for="descending">по убыванию</label>
                    <input type="checkbox" id="descending">
                    <div class="raitContainer">
                        <div class="abisRait">
                            <div>Абиссинская</div>
                            <div class="rait">
                                <div class="nine"></div>
                                <p>9</p>
                            </div>
                        </div>
                        <div class="britRait">
                            <div>Британская</div>
                            <div class="rait">
                                <div class="eight"></div>
                                <p>8</p>
                            </div>
                        </div>
                        <div class="russRait">
                            <div>Голубая</div>
                            <div class="rait">
                                <div class="ten"></div>
                                <p>10</p>
                            </div>
                        </div>
                        <div class="siamRait">
                            <div>Сиамская</div>
                            <div class="rait">
                                <div class="four"></div>
                                <p>4</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="organization">&copy; ООО Бабуленькины котятки, 2015</p>
            <p class="address">Наш адрес: улица Котовая, д.5</p>
        </div>
    </body>
</html>
